<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  <h1>SignUp</h1> 
  <form action="signup" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Username (only letter or number)">
    <br>

    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name">
    <br>

    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name">
    <br>

    <label for="">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Please Enter your valid email">
    <br>

    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Enter Your Password">
    <br>

    <label for="">Confirm Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password">
    <br>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
