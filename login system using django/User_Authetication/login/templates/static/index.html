<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login system</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
      <h1 class="text-center">Welcome to my store</h1>

      {% if user.is_authenticated %}
      <h3>Hello {{fname}}</h3>
      <h4>You are successfull logged in<h4>
      <button type="submit" class="btn btn-danger"><a href="signout" class="badge text-wrap"
              style="width: 5rem;">SignOut</a></button>
      {% else %}
      <button type="button" class="btn btn-warning"><a href="signup" class="badge text-wrap"
          style="width: 5rem;">SignUp</a></button>
      <button type="submit" class="btn btn-success"><a href="signin" class="badge text-wrap"
          style="width: 5rem;">SignIn</a></button>
      {% endif %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
